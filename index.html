    <script>
        function startGame(location ) {
            // Redirect to the game page
            window.location.href = 'game.html?location=' + location;
            // You can also add any additional logic here, like initializing the game state
        }
        
        function bridgeToL2() {
            alert('Bridging to Layer 2...');
            // Bridge functionality would go here
        }
        
        function navigate(page) {
            console.log('Navigating to:', page);
            // Navigation logic would go here
        }
        
        function openSocial(platform) {
            console.log('Opening social platform:', platform);
            // Social media links would go here
        }

                    function showDonateModal() {
              const modal = document.getElementById("donateModal");

              // Show the modal
              modal.style.display = "block";

            }

            function closeDonate() {
              const modal = document.getElementById("donateModal");
              // Hide the modal
              modal.style.display = "none";
              // Optionally, you can reset the game or perform other actions
            }
        
        // Add interactive hover effects
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('button, .connect-wallet');
            
            buttons.forEach(button => {
                button.addEventListener('mouseenter', function() {
                    this.style.transform = 'scale(1.05)';
                });
                
                button.addEventListener('mouseleave', function() {
                    this.style.transform = 'scale(1)';
                });
                
                button.addEventListener('mousedown', function() {
                    this.style.transform = 'scale(0.95)';
                });
                
                button.addEventListener('mouseup', function() {
                    this.style.transform = 'scale(1.05)';
                });
            });
                      


        });
    </script>

      <div id="donateModal" class="modal">
        <div class="modal-donate">
            <div class='score-text'>DONATE HERE</div>
            <img class ='qr' src="QR.png" style="width:320px; height:auto;"/>
            <button onclick="closeDonate()" class='next-btn'><div class="next-text">CLOSE</div></button>
        </div>
